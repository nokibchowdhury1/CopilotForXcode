name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 23 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: python
          build-mode: none
        - language: swift
          build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        verbosity: "info" # Set verbosity level to a supported pattern

    - if: matrix.build-mode == 'manual'
      uses: ./.github/actions/set-xcode-version

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        xcodebuild \
          -scheme 'Copilot for Xcode' \
          -quiet \
          -archivePath build/Archives/CopilotForXcode.xcarchive \
          -configuration Release \
          -skipMacroValidation \
          -disableAutomaticPackageResolution \
          -workspace 'Copilot for Xcode.xcworkspace' \
          archive \
          CODE_SIGNING_ALLOWED="NO"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
